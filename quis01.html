<!DOCTYPE html>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                background-color: rgb(255, 255, 255); 
                color: white;
            }
            header, nav, footer {
                text-align: center;
                padding: 1rem;
                font-weight: bold;
            }
            header {
                background-color: rgb(56, 50, 42);
                font-size: 2rem;
            }
            nav {
                background-color: rgb(38, 51, 63);
            }
            nav a {
                color: cadetblue;
                text-decoration: none;
                margin: 0 10px;
                position: relative;
                transition: color 0.3s ease;
            }
            nav a ::after {
                content: '';
                position: absolute;
                left: 0;
                bottom: -4px;
                width: 0%;
                height: 2px;
                background-color: aqua;
                transition: woidth 0.3s ease;
            }
            nav a:hover {
                color: cornflowerblue;
            }
            nav a:hover::after {
                width: 100%;
            }
           .container {
            display: flex;
            flex-direction: row;
            min-height: 60vh;
           }
           .sidebar {
            flex: 1;
            background-color: azure;
            padding: 1rem;
            text-align: center;
           }
           .content {
            flex: 2;
            background-color: burlywood;
            padding: 2rem;
            text-align: center;
           }
           footer {
            background-color: rgb(54, 54, 54);
            font-size: 1.2rem;
           }
           @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
           }
        </style>
    </head>
